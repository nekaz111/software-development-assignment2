<div class="jumbotron">
  <h2>Search Page</h2>
</div>
<div class="panel panel-primary">
  <div class="panel-heading">Google Maps Restaurant Search</div>
  <div class="form-group">
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Enter Address" #search>
  </div>
  <div class="panel-body">
    <input type="text" [(ngModel)]="message">

    <button (click)="updateService()" type="button">Save</button>
    <h5>Address: {{address}}</h5>
    <div>Latitude: {{lat}}</div>
    <div>Longitude: {{lng}}</div>
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
      <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></agm-marker>
      <agm-circle [latitude]="lat" [longitude]="lng"
                  [radius]="500"
                  [fillColor]="'red'"
                  [circleDraggable]="false"
                  [editable]="false">
      </agm-circle>
    </agm-map>
    <div class="restaurant-data">
      <h6>Restaurants in 500 meter area:</h6>
      <div id="data"></div>
    </div>
  </div>

</div>
